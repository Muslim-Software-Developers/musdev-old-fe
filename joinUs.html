<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>join-Us</title>
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
        <link rel="stylesheet" href="css/bootstrapcss/bootstrap.min.css">
        <link rel="stylesheet" href="css/custom_2.css">
        <link rel="stylesheet" href="css/joinUs.css">

        <link rel="stylesheet" href="css/fontawesome5/css/all.min.css">
    </head>
    <body>
        <div class="container-fluid">
            <!-- header section starts here -->
            <nav class="row navbar navbar-expand-md navbar-light bg-light">
                <a class="col-3  col-lg-4 navbar-brand pl-5" href="index.html">
                    <img src="images/header_logo.png" alt="logo-img">
                </a>
                <button class="navbar-toggler nav-btn" type="button" data-toggle="collapse" data-target="#menu-items">
                    <span class="navbar-toggler-icon"></span>
                </button>  
    
                <div class="col-9 col-lg-8 collapse navbar-collapse" id="menu-items">
                    <ul class="navbar-nav" >
                        <li class="nav-item">
                            <a class="nav-link list-item" href="#"> Meetups </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link list-item" href="#"> Community </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link list-item" href="#"> Leaders </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link list-item" href="#"> Join Us </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link list-item" href="#"> Login </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-danger" href="#" role="button" id="support-btn"> Support us </a>
                        </li>
                    </ul> 
                </div> 
            </nav> 
        </div>   
        <!-- header section ends here -->

      <!-- main body section here -->
      <main class="bgImage">
        <img src="images/bg2.png" class="myimg" alt="images" id="bgImgPlai" width="100%">

            <div class="row landingPage">
                <div class="col-lg-6 bg-txt">
                    <p id="codingText"> Join our community of halal coding :)</p>
                </div>
                <div class="col-lg-6 form">
                    <div class="mediaOne">
                        <h5>Sign up with</h5>
                            <div class="media-new">
                                <a class="icon" href="#">
                                    <img src="images/git.png" alt="facebook" width="25px" height="25px">
                                </a>
                                
                                <a class="icon" href="#">
                                    <img src="images/link.png" alt="linkedin" width="25px" height="25px">
                                </a>
                                
                                <a class="icon" href="#">
                                    <img src="images/twitter.png" alt="twitter" width="25px" height="25px">
                                </a>
                                
                            </div>
                    </div>
                    <div class="form-group">
                      <label for="" class="signup">
                          Or sign up with your email
                      </label>
                        <input type="text" class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="Name">
                      <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="Email">
                      <input type="password" class="form-control" name="password" id="password" aria-describedby="emailHelpId" placeholder="Password">
                      <a name="Sign Up" id="Sbutton" class="btn btn-primary" href="#" role="button">Sign Up</a>
                      <p id="emailHelpId" class="form-text ">Alread have an account?<a href="#" class="login"> Log in</a></p>
                    </div>
                </div>
            </div>
    
    </main>
        <!-- body section ends -->

        <!-- footer here -->
        <footer class="container-fluid" id="footer">
            <div class="row">
                <div class="col-sm-2 col-md-4 col-lg-3" id="img-foot">
                    <a href="index.html"> <img src="images/footer_logo1.png" alt="image" id="footer-img"> </a>
                </div>
                <div class="col-sm-7 col-md-5 col-lg-6 touch">
                    <div class="row">
                        <div class="col-12" id="in-touch"> Stay in touch</div>
                        <div class="col-12 pt-4 icons">
                            <a href="#" title="Send a mail"> <i class="fas fa-envelope"></i>        </a>
                            <a href="#" title="Join us on slack"> <i class="fab fa-slack"></i>           </a>
                            <a href="#" title="Connect with us on Facebook"> <i class="fab fa-facebook-square"></i> </a>
                            <a href="#" title="Send a whatsapp message" style="color: white;"> <i class="fab fa-whatsapp"></i>        </a>
                        </div>
                        <div class="col-12 pt-4" id="copyright"> &copy; 2019 Musdev Developers Community, Africa </div>
                    </div>
                </div>
                
                <div class="col-sm-3 col-md-3  col-lg-3 links foot">
                    <ul class="footer-list">
                        <li> <a href="#">Join us    </a> </li>  
                        <li> <a href="#"> Log in    </a> </li>    
                        <li> <a href="#"> Meetups   </a> </li>   
                        <li> <a href="#"> Community </a> </li> 
                        <li> <a href="#"> Leaders   </a> </li>   
                    </ul>
                </div>
            </div>
        </footer>
        
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/leaders.js"></script>
        <script src="js/bootstrapjs/bootstrap.min.js"></script>
