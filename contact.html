<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/bootstrapcss/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/fontawesome5/css/all.min.css">
</head>

<body>
    <div class="container-fluid">
        <!-- header section starts here -->
        <nav class="row navbar navbar-expand-md navbar-light bg-light">
            <a class="col-3  col-lg-4 navbar-brand pl-5" href="index.html">
                <img src="images/header_logo.png" alt="">
            </a>
            <button class="navbar-toggler nav-btn" type="button" data-toggle="collapse" data-target="#menu-items">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="col-9 col-lg-8 collapse navbar-collapse" id="menu-items">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link list-item" href="#"> Meetups </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link list-item" href="#"> Community </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link list-item" href="#"> Leaders </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link list-item" href="#"> Join Us </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link list-item" href="#"> Login </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-danger" href="#" role="button" id="support-btn"> Support us </a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- header section ends here -->

        <div class="row p-5">
            <div class="col-12 col-md-6 mb-5">
                <h1 class="contact--heading">Salam, world.</h1>
            </div>

            <div class="col-12 col-md-6">

                <form action="#" method="POST">

                    <div class="form-group">
                        <input type="text" class="form-control contact--input" id="name" name="name" required> 
                        <label for="name" class="contact--label">Name</label>
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control contact--input" id="email" name="email" required>
                        <label for="email" class="contact--label">Email</label>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control contact--input" id="subject" name="subject" required>
                        <label for="subject" class="contact--label">Subject</label>
                    </div>

                    <div class="form-group">
                        <label for="subject" class="textarea--label">Message</label>
                        <textarea name="message" class="form-control contact--textarea" id="" cols="30" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-sm contact--submit">Send</button>
                </form>

            </div>
        </div>
    </div>
    
    <footer class="container-fluid" id="footer">
        <div class="row">
            <div class="col-sm-2 col-md-4 col-lg-3" id="img-foot">
                <a href="index.html"> <img src="images/footer_logo1.png" alt="" id="footer-img"> </a>
            </div>
            <div class="col-sm-7 col-md-8 col-lg-6 touch">
                <div class="row">
                    <div class="col-12" id="in-touch"> Stay in touch</div>
                    <div class="col-12 pt-4 icons">
                        <a href="#" title="Send a mail"> <i class="fas fa-envelope"></i> </a>
                        <a href="#" title="Join us on slack"> <i class="fab fa-slack"></i> </a>
                        <a href="#" title="Connect with us on Facebook"> <i class="fab fa-facebook-square"></i> </a>
                        <a href="#" title="Send a whatsapp message" style="color: white;"> <i class="fab fa-whatsapp"></i> </a>
                    </div>
                    <div class="col-12 pt-4" id="copyright"> &copy; 2019 Musdev Developers Community, Africa </div>
                </div>
            </div>

            <div class="col-sm-3 col-md-12  col-lg-3 links foot">
                <ul class="footer-list">
                    <li> <a href="#">Join us </a> </li>
                    <li> <a href="#"> Log in </a> </li>
                    <li> <a href="#"> Meetups </a> </li>
                    <li> <a href="#"> Community </a> </li>
                    <li> <a href="#"> Leaders </a> </li>
                </ul>
            </div>
        </div>
    </footer>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</html>
